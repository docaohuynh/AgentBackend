<div class="direct-chat-msg right chat-message {{extra_classes}}" data-isodate="{{isodate}}" data-msgid="{{msgid}}" data-timesend="{{timesendorg}}">
    <div class="direct-chat-info clearfix"><span class="direct-chat-name pull-right chat-msg-{{sender}}">{{username}}</span><span class="direct-chat-timestamp pull-left">{{time}}</span></div>
    <img src="../../dist/img/icon-user-me.png" alt="Message User Image" class="direct-chat-img">
    <div class="direct-chat-text chat-msg-content" onclick="customer_chat.searchFaq(this)">You better believe it!</div>
</div>
