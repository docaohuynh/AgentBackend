<h3 class="text-center">Chuyển cuộc chat</h3>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Agent</label>
            <select class="form-control" id="agentSelected">
                {[ for (i = 0; i < members.length; i++) { ]}
                    <option value="{{members[i].username}}">{{members[i].name}}</option>
                {[ } ]}
            </select>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <button class="btn btn-flat btn-default forward-close" style="margin-right: 10px; width: 25%" data-dismiss="modal"
                type="button">Đóng
        </button>
        <button class="btn btn-flat btn-primary forward-action" style="margin-left : 10px; width: 25%"
                type="button">Chuyển
        </button>
    </div>
</div>
